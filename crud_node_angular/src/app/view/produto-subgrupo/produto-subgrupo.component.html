<div class="container_elemento">
    <div class="titulo_tabela">
        Subgrupo
    </div>
    <div id="table_externo" class="table-responsive flex_column">
        <div id="sup_tabela_subgrupo">
            <div>
                10 resultados por página
            </div>
            <form class="d-flex" role="search">
                <label for="pesquisa_subgrupo" id="pesquisar_subgrupo" class="flex_row">Pesquisar</label>
                <input class="form-control me-2" type="search" name="pesquisa_subgrupo">
            </form>
        </div>
        <table class="table" id="tabela_subgrupo">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Grupo</th>
                    <th scope="col">Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let elemento of objetosSubgrupo">
                    <td>
                        <div class="botoes_crud">
                            <button type="button" class="botao_crud botao_editar" id="{{ elemento.id }}">
                                <img src="../../../assets/imgs/icone_editar.svg" alt="Ícone edição">
                            </button>
                            <button type="button" class="botao_crud botao_excluir" id="{{ elemento.id }}">
                                <img src="../../../assets/imgs/icone_excluir.svg" alt="Ícone exclusão">
                            </button>
                        </div>
                    </td>
                    <td>
                        {{ elemento.id }}
                    </td>
                    <td>
                        {{ elemento.nome }}
                    </td>
                    <td>
                        {{ elemento.id_produto_grupo }}
                    </td>
                    <td>
                        {{ elemento.descricao }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="inf_tabela_subgrupo">
            <div id="paginas_subgrupo">
                <div>
                    Mostrando 1 a {{ objetosSubgrupo.length }} de {{ objetosSubgrupo.length }} entradas
                </div>
                <nav aria-label="..." id="nav_tabela" class="flex_row">
                    <ul class="pagination">
                    <li class="page-item disabled">
                    <span class="page-link">Anterior</span>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                        </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                    <a class="page-link" href="#">Próximo</a>
                    </li>
                    </ul>
                </nav>
            </div>
            <div class="botoes_crud flex_column">
                <button type="button" class="botao_crud" id="botao_inserir">
                    <img src="../../../assets/imgs/icone_inserir.svg" alt="Ícone inserção">
                </button>
            </div>
        </div>
    </div>
</div>
