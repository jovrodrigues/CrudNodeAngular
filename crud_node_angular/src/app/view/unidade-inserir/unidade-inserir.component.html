<div class="titulo_tabela">
    Produto Unidade - Inserindo
  </div>
  <div id="inserir-container">
      <div>
          <form>
              <div class="mb-3">
                <label for="input-nome" class="form-label">Sigla</label>
                <input class="form-control" id="input-sigla" placeholder="Informe os dados para o campo Sigla">
              </div>
              <div class="mb-3">
                <label for="input-descricao" class="form-label">Descrição</label>
                <input class="form-control" id="input-descricao" placeholder="Informe os dados para o campo Descrição">
              </div>
              <div id="btns-container">
                  <button id="btn-cancelar"><img src="../../../assets/imgs/icone-cancelar.png" width="20px" routerLink="/produto-unidade"></button>
                  <button type="submit" id="btn-enviar" (click)="inserirElemento()"><img src="../../../assets/imgs/icone-enviar.png"></button>
              </div>
          </form>
      </div>
  </div>
